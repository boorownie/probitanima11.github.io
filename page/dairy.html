<!doctype html>
<html>
<head>
<title>멘땅에 코딩</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="/stylesheets/styles.css">
<link rel="stylesheet" href="/stylesheets/pygment_trac.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>멘땅에 코딩</h1>
			<p class="menu">
				<a href="/"> Home </a>
			</p>
			<p class="menu">
				<a href="/page/post.html"> Post </a>
			</p>
			<p class="menu">
				<a href="#"> Dairy </a>
			</p>
			<p class="menu">
				<a href="https://github.com/probitanima11"> GitHub </a>
			</p>
		</header>
		<section></section>
	<footer>
		<p>
			<small>Hosted on GitHub Pages &mdash; Theme by <a
				href="https://github.com/orderedlist">orderedlist</a></small>
		</p>
	</footer>
	<script src="/javascripts/scale.fix.js"></script>
	<script src="/javascripts/utils.js"></script>
	<script>
		var appendDairy = function(json) {
			var el = document.querySelector("section");
			for (var i = 0; i < json.length; i++) {
				utils.ajax({
					method : "get",
					url : "/dairy/" + json[i].date + ".html",
					success : function(req) {
						var h3El = document.createElement("div");
						h3El.innerHTML = req.responseText;
						el.appendChild(h3El);
					}
				});
			}
		}

		var getDairyList = function() {
			utils.ajax({
				method : "get",
				url : "/dairy/dairy_list.json",
				success : function(req) {
					var json = JSON.parse(req.responseText);
					if (json !== "" || json !== undefined) {
						appendDairy(JSON.parse(req.responseText));
					}
				}
			});
		}
		window.addEventListener('load', getDairyList);
	</script>
</body>
</html>
