<!doctype html>
<html>
<head>
	<title>맨땅에 코딩</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta property="og:type" content="website" />
	<meta property="og:url" content="probitanima11.github.io" />
	<meta property="og:title" content="맨땅에 코딩">
	<meta property="og:image" content="https://avatars0.githubusercontent.com/u/4353846?v=3&s=140" />
	<link rel="stylesheet" href="/web/css/styles.css">
	<link rel="stylesheet" href="/web/css/pygment_trac.css">
</head>
<body>
<div class="wrapper">
	<header>
		<h1>맨땅에 코딩</h1>
		<p class="menu"><a href="/"> Home </a></p>
		<p class="menu"><a href="/web/html/post.htmlhtml"> Post </a></p>
		<p class="menu"><a href="/web/html/dairy.html"> Dairy </a></p>
		<p class="menu"><a href="https://github.com/probitanima11"> GitHub </a></p>
	</header>
	<section></section>
	<footer>
		<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
	</footer>
</div>
<script src="/web/javascript/scale.fix.js"></script>
<script src="/web/javascript/utils.js"></script>
<script>
	var appendDairy = function(json) {
		var el = document.querySelector("section");
		for (var i = 0; i < json.length; i++) {
			utils.ajax({
				method : "get",
				url : "/dairy/" + json[i].date + ".html",
				success : function(req) {
					var h3El = document.createElement("div");
					h3El.setAttribute("class","dairy_card");
					h3El.innerHTML = req.responseText;
					el.appendChild(h3El);
				}
			});
		}
	}

	var getDairyList = function() {
		utils.ajax({
			method : "get",
			url : "/dairy/dairy_list.json",
			success : function(req) {
				var json = JSON.parse(req.responseText);
				if (json !== "" || json !== undefined) {
					appendDairy(JSON.parse(req.responseText));
				}
			}
		});
	}
	window.addEventListener('load', getDairyList);
</script>
</body>
</html>
